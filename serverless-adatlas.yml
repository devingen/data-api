org: devingen
app: adatlas
service: data-api

frameworkVersion: ^3.22.0

provider:
  name: aws
  runtime: provided.al2
  architecture: arm64
  timeout: 10
  environment:
    DATA_API_MONGO_URI: ${param:DATA_API_MONGO_URI}

package:
  patterns:
    - '!./**'
    - ./bin/**
  individually: true

functions:

  query:
    handler: bootstrap
    package:
      artifact: bin/query.zip
    timeout: 45
    events:
      - http:
          path: /{base}/{collection}/query
          method: post
          cors: true
          request:
            parameters:
              paths:
                base: true
                collection: true

  update:
    handler: bootstrap
    package:
      artifact: bin/update.zip
    timeout: 45
    events:
      - http:
          path: /{base}/{collection}/{id}/update
          method: post
          cors: true
          request:
            parameters:
              paths:
                base: true
                collection: true
                id: true

  create:
    handler: bootstrap
    package:
      artifact: bin/create.zip
    timeout: 45
    events:
      - http:
          path: /{base}/{collection}/create
          method: post
          cors: true
          request:
            parameters:
              paths:
                base: true
                collection: true

  delete:
    handler: bootstrap
    package:
      artifact: bin/delete.zip
    timeout: 45
    events:
      - http:
          path: /{base}/{collection}/{id}/delete
          method: post
          cors: true
          request:
            parameters:
              paths:
                base: true
                collection: true
                id: true