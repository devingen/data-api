org: devingen
app: mentornity
service: data-api

frameworkVersion: '>=1.28.0 <2.0.0'

provider:
  name: aws
  runtime: go1.x
  environment:
    MONGO_ADDRESS: ${param:MONGO_ADDRESS}
    MONGO_USERNAME: ${param:MONGO_USERNAME}
    MONGO_PASSWORD: ${param:MONGO_PASSWORD}

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:

  query:
    handler: bin/query
    timeout: 45
    events:
      - http:
          path: /{base}/{collection}/query
          method: post
          cors: true
          request:
            parameters:
              paths:
                base: true
                collection: true
